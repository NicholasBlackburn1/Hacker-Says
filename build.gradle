plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'kr.entree.spigradle' version '1.2.4'
}


group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    protocolLib()
    jitpack() // For vault
}

dependencies {
    compileOnly paper('1.12.2') // Or spigot()
    compileOnly protocolLib()
    compileOnly vault()
    testImplementation 'junit:junit:4.12'
}

spigot {
    main = 'space.nicholasblackburn.minigames.simonsays.Main'
    authors = ['Nicholasblackburn']
    depends = ['ProtocolLib']
    apiVersion = '1.15'
    load = STARTUP
}